<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products" class="clickable">
            <td>{{p.productId}}</td>
            <td>{{p.productName}}</td>
            <td>{{p.productPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
